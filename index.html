<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Youtube Downloader</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.1.js"></script>
</head>
<body>
<div class="window_controls">
	<span class="title">Youtube Downloader</span>
	<a class="settings" title="Settings" onclick="openSettings()"><i class="fa fa-cog"></i></a>
	<a class="minimize" title="Minimize" onclick="minimizeApp()"></a>
	<a class="maximize" title="Maximize" onclick="maximizeToggleApp()"></a>
	<a class="close" title="Close" onclick="closeApp()"></a>
</div>
<header>
	<div class="header-inner">
		<input type="text" id="url" placeholder="Enter YouTube URL"> 
		<div class="controls">
			<button onclick="downloadVideo()"><i class="fa fa-download"></i> Download</button>
			<button id="toggleConvert" onclick="toggleConvert()"><i class="fa fa-music"></i> Convert to MP3</button>
		</div>
	</div>
</header>

<div id="playlist">
	<ul>

	</ul>
</div>


	
</body>
<script src="js/require.js"></script>
<script src="js/app.js"></script>
<script src="js/downloader.js"></script>
<script src="js/html.js"></script>

</html>
